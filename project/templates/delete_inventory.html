{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'inventory.css' %}"> 
{% endblock %}
{% block content %}
<div class="container">
    <h1>Delete Inventory Item</h1>
    <p>Are you sure you want to delete "{{ item.item_name }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>
{% endblock %}
